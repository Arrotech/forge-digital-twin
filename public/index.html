<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/style.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/viewer3D.js"></script>
    <script src="/scripts/main.js"></script>
    <title>Autodesk Forge: Digital Twin Demo</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="/images/forge-logo-gray.png" alt="Autodesk Forge">
            <h>Digital Twin Demo</h>
        </div>
        <div id="viewer"></div>
        <div id="sidebar">
            <ul class="nav nav-tabs" id="tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="performance-tab" data-toggle="tab" href="#performance" role="tab"
                        aria-controls="performance" aria-selected="true">Performance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="maintenance-tab" data-toggle="tab" href="#maintenance" role="tab"
                        aria-controls="maintenance" aria-selected="false">Maintenance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="procurement-tab" data-toggle="tab" href="#procurement" role="tab"
                        aria-controls="procurement" aria-selected="false">Procurement</a>
                </li>
            </ul>
            <div class="tab-content" id="tabs-content">
                <div class="tab-pane fade show active" id="performance" role="tabpanel" aria-labelledby="performance-tab">Performance</div>
                <div class="tab-pane fade" id="maintenance" role="tabpanel" aria-labelledby="maintenance-tab">Maintenance</div>
                <div class="tab-pane fade" id="procurement" role="tabpanel" aria-labelledby="procurement-tab">Procurement</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
